<ion-header  >
  <div class="loginclass">
      <div>
          <img class="logo-img" src="../../assets/icon/final_logo.png" alt="Image not found"  >
      </div>
      
      <div class="smartHeader">
        <h1 style="color: aliceblue;" >Smart Karobar</h1>
      </div>
      
      
  </div>
  
  </ion-header>
  <h2 style="align-self: center;">Login</h2>
  <ion-content padding>
    

    
    <form #form="ngForm" (ngSubmit)="login(form)" method="post">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input ngModel type="email" name="email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input ngModel type="password" name="password"></ion-input>
      </ion-item>
    
      <p text-center>Forgot Password?</p>
    
      <ion-button type="submit" expand="full" color="primary">Login</ion-button>
    </form>
  
    <p text-center>No Account?</p>
    <ion-button  expand="full "text-center color="danger" (click)="registerModal()">Register Now</ion-button>
  </ion-content>
